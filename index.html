<div id="heart-bg"></div>
<div id="heart-container-bg"></div>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<body> 
    <div class="bg-gradient"></div>
    
    <div class="glass-card">
        <div class="heart-container">
            <div class="heart"></div>
        </div>
        <h1>Are you interested for a date on valentine's?</h1>
        <p>it will be a cute drive and dine.</p>
        
        <div class="buttons">
            <button id="yesBtn" onclick="celebrate()">Absolutely</button>
            <<button id="noBtn" onmouseover="moveButton()" ontouchstart="moveButton()">No</button>
        </div>
    </div>

    <script>

function createHeart() {
    const bg = document.getElementById('heart-bg');
    const heart = document.createElement('div');
    
    heart.classList.add('floating-heart');
    
    // Randomize size
    const size = Math.random() * 20 + 10 + "px";
    heart.style.width = size;
    heart.style.height = size;
    
    // Randomize starting position (left to right)
    heart.style.left = Math.random() * 100 + "vw";
    
    // Randomize speed (8s to 15s for a slow, premium feel)
    heart.style.animationDuration = Math.random() * 7 + 8 + "s";
    
    bg.appendChild(heart);

    // Clean up memory by removing hearts once they leave the screen
    setTimeout(() => {
        heart.remove();
    }, 15000);
}

// Create a new heart every 0.3 seconds
setInterval(createHeart, 300);
        function celebrate() {
            document.querySelector('.glass-card').innerHTML = `
                <div class="heart-container"><div class="heart"></div></div>
                <h1 style="font-style: italic;">It's a Date. ❤️</h1>
                <p>Prepare for the best Valentine's yet.</p>
            `;
        }

        function moveButton() {
            const noBtn = document.getElementById('noBtn');
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            noBtn.style.position = "fixed";
            noBtn.style.left = x + "px";
            noBtn.style.top = y + "px";
        }
    </script>
</body>
</html>
